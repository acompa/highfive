{% extends 'base.html' %}
	
{% block title %}HighFive: {{ user }}{% endblock %}

{% block toparea %}
	<script type="text/javascript">
		// on ready, send Ajax request for link info
		$(document).ready( function() {
			$('#link-section').load('../d/');
		});
	</script>
  	<div id="top">
			<span id="hi5" class="hi5title">
				HighFive
				<span id="manage">
					<a href="http://www.twitter.com/{{user}}"><img src="{{pic}}" height="40" width="40" alt="{{user}}"></a>
					<a href="http://www.twitter.com/{{user}}" class="username">{{user}}</a>
					<div id="logout"> 
						<a href="http://acompa.net/highfive/logout/" class="signout">Logout.</a> 
					</div>					
				</span>
			</span>
			<br><br>
		</div>
{% endblock %}

{% block body %}
	<div id="link-section">
		<div id="loading">
			<span class="title"> All right, you're logged in! Grabbing your top links... </span>
		</div>
	</div>
{% endblock %}
